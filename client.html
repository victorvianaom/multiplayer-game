<html>
<head>
    <meta charset="utf-8"/>
    <title>Jogo Multiplayer</title>
    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen');
        const context = screen.getContext('2d'); //NEW CONCEPT: contexto 2d

        const game = {
            players: {
                'player1': { x: 1, y: 1 },
                'player2': { x: 9, y: 9 } 
            },
            fruits: {
                'fruit1': { x: 3, y: 1 }
            }
        }

        renderScreen();

        function renderScreen() {
            context.fillStyle = 'white';
            context.clearRect(0, 0, 10, 10);
            for (const playerId in game.players) { // o playerId so captura o label
                const player = game.players[playerId];
                context.fillStyle = 'black';
                context.fillRect(player.x, player.y, 1, 1);
            }

            for (const fruitId in game.fruits) {// aqui tbm o fruitId so pega o label
                const fruit = game.fruits[fruitId];
                context.fillStyle = 'green';
                context.fillRect(fruit.x, fruit.y, 1, 1);
            }

            window.requestAnimationFrame(renderScreen);
        }
    </script>
</body>
</html>
